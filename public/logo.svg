<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="35" cy="40" r="25" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Book/Learning icon -->
  <g transform="translate(35, 40)">
    <!-- Open book pages -->
    <path d="M-12,-8 L-2,-8 L-2,8 L-12,10 Z" fill="white" opacity="0.9"/>
    <path d="M2,-8 L12,-8 L12,10 L2,8 Z" fill="white" opacity="0.9"/>
    <!-- Book spine -->
    <path d="M-2,-8 L2,-8 L2,8 L-2,8 Z" fill="white" opacity="0.7"/>
    <!-- Pages lines -->
    <line x1="-9" y1="-4" x2="-5" y2="-4" stroke="url(#grad1)" stroke-width="0.5"/>
    <line x1="-9" y1="-1" x2="-5" y2="-1" stroke="url(#grad1)" stroke-width="0.5"/>
    <line x1="-9" y1="2" x2="-5" y2="2" stroke="url(#grad1)" stroke-width="0.5"/>
    <line x1="5" y1="-4" x2="9" y2="-4" stroke="url(#grad1)" stroke-width="0.5"/>
    <line x1="5" y1="-1" x2="9" y2="-1" stroke="url(#grad1)" stroke-width="0.5"/>
    <line x1="5" y1="2" x2="9" y2="2" stroke="url(#grad1)" stroke-width="0.5"/>
  </g>
  
  <!-- LMS Text -->
  <text x="75" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#grad1)">LMS</text>
  
  <!-- Tagline -->
  <text x="75" y="52" font-family="Arial, sans-serif" font-size="11" fill="#666666">Learning Management System</text>
  
  <!-- Modern accent dots -->
  <circle cx="170" cy="25" r="2" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="180" cy="30" r="1.5" fill="url(#grad1)" opacity="0.4"/>
  <circle cx="175" cy="40" r="1" fill="url(#grad1)" opacity="0.3"/>
</svg>